<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://static.iskwen.com/layui-v2.5.5/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="https://static.iskwen.com/layui-v2.5.5/layui/style/admin.css" media="all">
    <link href="https://static.iskwen.com/yuncourier/css/style.min862f.css" rel="stylesheet">
    <link href="https://static.iskwen.com/yuncourier/css/font-awesome.min93e3.css" rel="stylesheet">
    <link href="https://static.iskwen.com/yuncourier/css/animate.min.css" rel="stylesheet">
    <link href="https://static.iskwen.com/yuncourier/css/bootstrap.min14ed.css" rel="stylesheet">
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?d6edbe06194cd058fc9719532b6f714d";
            var s = document.getElementsByTagName("script")[0];

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153564967-5"></script>

<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm6 layui-col-md2">
            <div class="layui-card">
                <div class="layui-card-header">
                    郵件服務
                    <span class="layui-badge layui-bg-gray layuiadmin-badge">今日</span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font"><span id="todayMailNum" class="numToThousands" style="color: #1ab394">0</span></p>
                    <p>
                        總計
                        <span class="layuiadmin-span-color"><span id="allMailNum" class="numToThousands">0</span></span>
                        <i class="layui-inline layui-icon layui-icon-flag"></i>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md2">
            <div class="layui-card">
                <div class="layui-card-header">
                    短信服務
                    <span class="layui-badge layui-bg-cyan layuiadmin-badge">今日</span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font"><span id="todaySmsNum" class="numToThousands" style="color: #1ab394">0</span></p>
                    <p>
                        總計
                        <span class="layuiadmin-span-color"><span id="allSmsNum" class="numToThousands">0</span></span>
                        <i class="layui-inline layui-icon layui-icon-flag"></i>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md2">
            <div class="layui-card">
                <div class="layui-card-header">
                    短連服務
                    <span class="layui-badge layui-bg-blue layuiadmin-badge">今日</span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font"><span id="todayLinkNum" class="numToThousands" style="color: #1ab394">0</span></p>
                    <p>
                        總計
                        <span class="layuiadmin-span-color"><span id="allLinkNum" class="numToThousands">0</span></span>
                        <i class="layui-inline layui-icon layui-icon-flag"></i>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md2">
            <div class="layui-card">
                <div class="layui-card-header">
                    失敗數
                    <span class="layui-badge layui-bg-orange layuiadmin-badge">總計</span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">

                    <p class="layuiadmin-big-font"><span id="allFailNum" class="numToThousands" style="color: #1ab394">0</span></p>
                    <p>
                        成功率
                        <span class="layuiadmin-span-color"><span id="successRate" class="num">0</span>%</span>
                        <i class="layui-inline layui-icon layui-icon-face-smile-b"></i>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md2">
            <div class="layui-card">
                <div class="layui-card-header">
                    支出
                    <span class="layui-badge layui-bg-red layuiadmin-badge">今日</span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">

                    <p class="layuiadmin-big-font" style="color: #1ab394">$<span id="todayPay" class="numToThousands" style="color: #1ab394">0.00</span></p>
                    总支出
                    <span class="layuiadmin-span-color">$<span id="allPay" class="numToThousands">0.00</span></span>
                    <i class="layui-inline layui-icon layui-icon-dollar"></i>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md2">
            <div class="layui-card">
                <div class="layui-card-header">
                    儲值
                    <span class="layui-badge layui-bg-green layuiadmin-badge">剩餘</span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">

                    <p class="layuiadmin-big-font" style="color: #1ab394">$<span id="todayBalance" class="numToThousands" style="color: #1ab394">0.00</span><span id="todayBalanceUnit"></span></p>
                    總儲值
                    <span class="layuiadmin-span-color">$<span id="allBalance" class="numToThousands">0.00</span></span>
                    <i class="layui-inline layui-icon layui-icon-dollar"></i>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="ibox">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="m-b-md">
                            <a href="javascript:modifyPassword()" class="btn btn-white btn-xs pull-right">修改密碼</a>
                            <a href="javascript:modifyInfo()" class="btn btn-white btn-xs pull-right">修改資料</a>
                            <h2>個人資料</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <dl class="dl-horizontal">
                            <dt>用戶名：</dt>
                            <dd id="username"></dd>
                        </dl>
                    </div>
                    <div class="col-sm-7">
                        <dl class="dl-horizontal">
                            <dt>餘額：</dt>
                            <dd>
                            <span id="balance"></span><a class="text-navy" style="margin-left:10px;" onclick="goRecharge()">儲值</a>
                            </dd>
                        </dl>
                    </div>
                    <div class="col-sm-5">
                        <dl class="dl-horizontal">
                            <dt>Email：</dt>
                            <dd id="email"></dd>
                            <br>
                            <dt>當前IP：</dt>
                            <dd id="ip"></dd>

                        </dl>
                    </div>
                    <div class="col-sm-7" id="cluster_info">
                        <dl class="dl-horizontal">
                            <dt>手機：</dt>
                            <dd id="phone"></dd>
                            <br>
                            <dt>狀態：</dt>
                            <dd id="state"></dd>
                        </dl>
                    </div>
                </div>
                <div class="row m-t-sm">
                    <div class="col-sm-12">
                        <div class="panel blank-panel">
                            <div class="panel-heading">
                                <div class="panel-options">
                                    <ul class="nav nav-tabs">
                                        <li class="active"><a href="#tab-1" data-toggle="tab" aria-expanded="true">系統消息</a></li>
                                        <li><a href="#tab-2" data-toggle="tab" aria-expanded="false">最近登錄</a></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="panel-body">

                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab-1">
                                        <div class="feed-activity-list">
                                            <div class="feed-element" id="newsList">
                                                <!-- 这里插入一个一条系统通知 -->
                                                <!-- <a href="#" class="pull-left"> <img alt="image"class="img-circle" src="/images/Sender_admin.jpg"></a>
                                                <div class="media-body ">
                                                  <strong>title</strong>
                                                  <br>
                                                  <br>
                                                  <small class="text-muted">time 来自 <strong>sender</strong></small>
                                                  <div class="well">msg</div>
                                                 </div>	 -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="tab-2">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>時間</th>
                                                <th>IP</th>
                                                <th>登錄地</th>
                                                <th>狀態</th>
                                            </tr>
                                            </thead>
                                            <tbody id="loginList">

                                            </tbody>
                                        </table>

                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://static.iskwen.com/jquery-v3.4.1/jquery-1.12.4.min.js"></script>
<script src="https://static.iskwen.com/jquery-v3.4.1/jquery.numscroll.js"></script>
<script src="https://static.iskwen.com/layui-v2.5.5/layui/layui.all.js"></script>
<script src="https://static.iskwen.com/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="https://static.iskwen.com/yuncourier/js/content.min.js"></script>
<script src="https://static.iskwen.com/yuncourier/js/md5.js"></script>
<script src="https://static.iskwen.com/yuncourier/js/timeUtils.js"></script>
<script src="https://static.iskwen.com/yuncourier/js/util.js"></script>
<script src="https://static.iskwen.com/yuncourier/js/messagebox.js"></script>
<script src="https://static.iskwen.com/yuncourier/js/templates/user/index.js?v=1594026181"></script>
<script>
    layui.config({
        base: 'https://static.iskwen.com/yuncourier/config/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');
</script>
</body>
</html>
