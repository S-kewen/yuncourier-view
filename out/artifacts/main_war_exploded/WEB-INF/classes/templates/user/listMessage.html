<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>信息中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min14ed.css" rel="stylesheet">
    <link href="/css/font-awesome.min93e3.css" rel="stylesheet">
    <link href="/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/style.min862f.css" rel="stylesheet">
    <link href="/layui-v2.5.5/layui/css/layui.css" rel="stylesheet">
    <style type="text/css">
        .ibox-content .form-inline .form-group{
            display: inline-block;
            margin-bottom: 0;
            vertical-align: middle;
        }
    </style>
</head>
<body class="gray-bg">

<div class="animated fadeInRight" style="padding: 1 1 1 1">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form role="form" class="form-inline">
                <div class="form-group">
                    <label class="row-sm-2 control-label">搜索：</label>
                    <input type="text" placeholder="请输入類型/標題/內容" id="content" name="content" class="form-control" autocomplete="off">
                    <label class="row-sm-2 control-label">時間篩選：</label>
                    <input name="startTime" placeholder="開始時間" class="form-control layer-date" id="startTime" autocomplete="off"  >
                    <input name="endTime" placeholder="結束時間" class="form-control layer-date" id="endTime" autocomplete="off">
                    <label class="row-sm-2 control-label">狀態：</label>
                    <select class="form-control" name="state" id="state">
                        <option value="0" selected>不限</option>
                        <option value="1">未讀</option>
                        <option value="2">已讀</option>
                    </select>
                </div>
                <span class="form-group-btn">
                                  <button type="button" class="btn btn-primary" style="margin-bottom:0px" onclick="javascript:reload()">搜索</button>
                                </span>

                <div class="form-group">
                           <span class="form-group-btn">
                                  <button type="button" class="btn btn-primary" style="margin-bottom:0px" onclick="javascript:reload()">刷新</button>
                           </span>
                </div>
                <div class="form-group">
                           <span class="form-group-btn">
                                  <button type="button" class="btn btn-primary" style="margin-bottom:0px" onclick="javascript:resetSearch()">重置</button>
                           </span>
                </div>
                <div class="form-group">
                           <span class="form-group-btn">
                                  <button type="button" id="allRead" class="btn btn-warning" style="margin-bottom:0px" onclick="allReadMessage()">全部已讀 <span class="layui-badge" id="unreadMessageCount">0</span></button>
                           </span>
                </div>
            </form>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div class="example-wrap">
                        <div class="example">
                            <table id="listMessage" ></table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="/jquery-v3.4.1/jquery-3.4.1.min.js"></script>
<script src="/js/timeUtils.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="/js/content.min.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap-table.min.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap-table-mobile.min.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap-table-zh-CN.min.js"></script>
<script src="/layer-v3.1.1/mobile/layer.js"></script>
<script src="/layui-v2.5.5/layui/layui.all.js"></script>
<script src="/js/messagebox.js" charset="utf-8"></script>
<script src="/js/util.js" charset="utf-8"></script>
<script src="/js/templates/user/listMessage.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#startTime',
            type: 'datetime',
            format: 'yyyy-MM-dd HH:mm:ss'
        });
    });
</script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#endTime',
            type: 'datetime',
            format: 'yyyy-MM-dd HH:mm:ss'
        });
    });
</script>
</body>
</html>
