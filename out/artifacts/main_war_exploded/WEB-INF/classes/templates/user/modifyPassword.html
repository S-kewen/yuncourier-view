<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui-v2.5.5/layui/css/layui.css"media="all">
    <link rel="stylesheet" href="/layer-v3.1.1/theme/default/layer.css"media="all">
    <script src="/jquery-v3.4.1/jquery-3.4.1.min.js"></script>
    <script src="/layui-v2.5.5/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<form class="layui-form layui-form-pane" id="modifyPassword" >
    <div class="layui-tab">
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密碼</label>
                    <div class="layui-input-block" >
                        <input type="password" name="oldPwd" id="oldPwd"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密碼</label>
                    <div class="layui-input-block" >
                        <input type="password" name="newPwd" id="newPwd"   autocomplete="off"class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">重複新密碼</label>
                    <div class="layui-input-block" >
                        <input type="password" name="renewPwd" id="renewPwd"   autocomplete="off"class="layui-input" >
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
