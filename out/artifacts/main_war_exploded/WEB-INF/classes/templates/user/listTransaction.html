<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min14ed.css" rel="stylesheet">
    <link href="/css/font-awesome.min93e3.css" rel="stylesheet">
    <link href="/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/style.min862f.css" rel="stylesheet">
    <link href="/layui-v2.5.5/layui/css/layui.css" rel="stylesheet">
</head>
<body class="gray-bg" >

<div class="animated fadeInRight" style="padding: 1 1 1 1">
    <div class="ibox float-e-margins">
        <div class="ibox-content" >
            <form role="form" class="form-inline" >
                <div class="form-group">
                    <label class="row-sm-2 control-label">交易名稱：</label>
                    <input type="text" id="title" autocomplete="off" name="title" placeholder="請輸入交易名稱" class="form-control">
                </div>
                <div class="form-group">
                    <label class="row-sm-2 control-label">時間篩選：</label>
                    <input name="startTime" autocomplete="off" placeholder="開始時間" class="form-control" id="startTime"  >
                    <input name="endTime" autocomplete="off" placeholder="結束時間" class="form-control" id="endTime" >
                </div>
                <div class="form-group">
                    <label class="row-sm-2 control-label">狀態：</label>
                    <select class="form-control" name="state" id="state">
                    <option value="0" selected>不限</option>
                    <option value="3">進行中</option>
                    <option value="1">成功</option>
                    <option value="2">失败</option>
                </select>
                    <span class="form-group-btn">
							<button type="button" class="btn btn-primary"
                                    style="margin-bottom:0px" onclick="javascript:reload()">搜索</button>
						</span>
                </div>
                <div class="form-group">
                           <span class="form-group-btn">
                                  <button type="button" class="btn btn-primary" style="margin-bottom:0px" onclick="javascript:reload()">刷新</button>
                           </span>
                </div>
                <div class="form-group">
                           <span class="form-group-btn">
                                  <button type="button" class="btn btn-primary" style="margin-bottom:0px" onclick="javascript:resetSearch()">重置</button>
                           </span>
                </div>
            </form>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div class="example-wrap">
                        <div class="example">
                            <table id="listTransaction" data-toggle="table" ></table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="/jquery-v3.4.1/jquery-3.4.1.min.js"></script>
<script src="/js/timeUtils.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="/js/content.min.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap-table.min.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap-table-mobile.min.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap-table-zh-CN.min.js"></script>
<script src="/layer-v3.1.1/mobile/layer.js"></script>
<script src="/layui-v2.5.5/layui/layui.all.js"></script>
<script src="/js/messagebox.js" charset="utf-8"></script>
<script src="/js/util.js" charset="utf-8"></script>
<script src="/js/templates/user/listTransaction.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#startTime',
            type: 'datetime',
            format: 'yyyy-MM-dd HH:mm:ss'
        });
    });
</script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#endTime',
            type: 'datetime',
            format: 'yyyy-MM-dd HH:mm:ss'
        });
    });
</script>
</body>
</html>
