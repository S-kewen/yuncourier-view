<!DOCTYPE html>

</head>
<body class="layui-layout-body">
  
  <div id="LAY_app">
    <div class="layui-layout layui-layout-admin">

          </li>

        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">

            <a href="javascript:note();" layadmin-event="note">

          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="fullscreen">
              <i class="layui-icon layui-icon-screen-full"></i>

            <a href="javascript:;">

            </a>
            <dl class="layui-nav-child">
              <dd><a lay-href="/user/index">個人中心</a></dd>
              <dd><a href="javascript:modifyInfo();">修改資料</a></dd>

              <dd><a href="javascript:logout();" style="text-align: center;">退出</a></dd>

          <li class="layui-nav-item layui-hide-xs" lay-unselect>

            <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
          </li>

          <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
            <li data-name="home" class="layui-nav-item layui-nav-itemed">

              <dl class="layui-nav-child">

                  <a lay-href="/home/console"><i class="fa fa-tachometer"></i>控制台</a>
                </dd>
              </dl>
            </li>
            <li data-name="user" class="layui-nav-item">
              <a href="javascript:;" lay-tips="個人" lay-direction="2">
                <i class="layui-icon layui-icon-user"></i>
                <cite>個人</cite>
              </a>
              <dl class="layui-nav-child">
                <dd>
                  <a lay-href="/user/index"><i class="fa fa-user-circle-o"></i>個人中心</a>
                </dd>
                <dd>
                  <a lay-href="/user/listTransaction"><i class="fa fa-usd"></i>交易明細</a>
                </dd>
                <dd>
                  <a lay-href="/user/listLoginRecord"><i class="fa fa-shield"></i>登錄記錄</a>
                </dd>
                <dd>
                  <a lay-href="/user/listMessage"><i class="fa fa-envelope"></i>信息中心</a>
                </dd>
              </dl>
            </li>
            <li data-name="app" class="layui-nav-item">
              <a href="javascript:;" lay-tips="应用" lay-direction="2">
                <i class="layui-icon layui-icon-app"></i>
                <cite>应用</cite>
              </a>
              <dl class="layui-nav-child">
                <dd>

                  <a lay-href="/app/listMySoftware"><i class="fa fa-cube">我的應用</i></a>
                </dd>
              </dl>
            </li>
            <li data-name="service" class="layui-nav-item">
              <a href="javascript:;" lay-tips="服務" lay-direction="2">
                <i class="layui-icon layui-icon-senior"></i>
                <cite>服務</cite>
              </a>
              <dl class="layui-nav-child">

                <dd data-name="content">
                  <a href="javascript:;"><i class="fa fa-envelope-open">郵件系統</i></a>
                  <dl class="layui-nav-child">
<!--                    <i class="fa fa-list">請求列表</i>-->
                    <dd data-name="list"><a lay-href="/service/mail/listMyMail">郵件列表</a></dd>
                  </dl>
                </dd>
                <dd data-name="forum">
                  <a href="javascript:;"><i class="fa fa-commenting">短信系統</i></a>

                    <dd data-name="list"><a lay-href="/service/sms/listMySms">短信列表</a></dd>
                  </dl>
                </dd>
              </dl>

            <li data-name="api" class="layui-nav-item">
              <a href="javascript:;" lay-tips="Api授權" lay-direction="2">
                <i class="layui-icon layui-icon-senior"></i>
                <cite>Api授權</cite>
              </a>
              <dl class="layui-nav-child">
                <dd>
                  <a lay-href="/api/index"><i class="fa fa-puzzle-piece">Api文檔</i></a>
                </dd>
              </dl>
            </li>
          </ul>

      <!-- 页面标签 -->
      <div class="layadmin-pagetabs" id="LAY_app_tabs">
        <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
        <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
        <div class="layui-icon layadmin-tabs-control layui-icon-down">
          <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
            <li class="layui-nav-item" lay-unselect>
              <a href="javascript:;"></a>
              <dl class="layui-nav-child layui-anim-fadein">
                <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
              </dl>
            </li>
          </ul>
        </div>
        <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
          <ul class="layui-tab-title" id="LAY_app_tabsheader">
            <li lay-id="/home/console" lay-attr="/home/console" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
          </ul>
        </div>

      <!-- 主体内容 -->
      <div class="layui-body" id="LAY_app_body">
        <div class="layadmin-tabsbody-item layui-show">

  <script src="/layui-v2.5.5/layui/layui.js"></script>
  <script src="/js/messagebox.js"></script>
  <script src="/js/util.js"></script>
  <script src="/js/templates/index.js"></script>
  <script>
  layui.config({
    base: '/config/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('index');
