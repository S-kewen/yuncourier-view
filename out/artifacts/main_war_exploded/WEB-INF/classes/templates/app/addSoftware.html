<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui-v2.5.5/layui/css/layui.css"media="all">
    <link rel="stylesheet" href="/layer-v3.1.1/theme/default/layer.css"media="all">
    <script src="/jquery-v3.4.1/jquery-3.4.1.min.js"></script>
    <script src="/layui-v2.5.5/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<form class="layui-form layui-form-pane" id="addSoftware" >
    <div class="layui-tab">
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                    <label class="layui-form-label">應用名稱</label>
                    <div class="layui-input-block" >
                        <input type="text" name="softwareName" id="softwareName" value='' placeholder="請輸入應用名稱，長度不能超過16" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" id="remark" placeholder="請輸入備註，長度不能超過255" class="layui-textarea"></textarea>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
